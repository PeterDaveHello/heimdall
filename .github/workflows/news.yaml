name: Generate News
on:
  schedule:
    - cron: '59 9 * * *'
  workflow_dispatch:
permissions: write-all
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  setup:
    environment: Production
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r legacy/data/requirements.txt
          yarn install
      - name: Rebase Before Running
        run: |
          git config pull.rebase true
          git pull
  generate:
    environment: Production
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
    steps:
      - name: Update News
        run: python3 legacy/data/main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      - name: Sanitize news
        run: python3 legacy/data/sanitize.py
      - name: Run Prettier
        uses: borales/actions-yarn@v4
        with:
          cmd: format:parallel
      - name: Commit as Bot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff-index --quiet HEAD || git commit -m "Updating News..."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
  translate:
    environment: Production
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
    steps:
      - name: Translate news
        run: python3 legacy/data/translate.py
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      - name: Sanitize news
        run: python3 legacy/data/sanitize.py
      - name: Run Prettier
        uses: borales/actions-yarn@v4
        with:
          cmd: format:parallel
      - name: Commit as Bot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff-index --quiet HEAD || git commit -m "Formatting..."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      - name: Write Frontmatter
        run: python3 legacy/data/frontmatter_inject.py
      - name: Generate English RSS
        run: python3 legacy/data/rss.py
      - name: Sanitize news
        run: python3 legacy/data/sanitize.py
      - name: Run Prettier
        uses: borales/actions-yarn@v4
        with:
          cmd: format:parallel
      - name: Commit as Bot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff-index --quiet HEAD || git commit -m "Formatting..."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
  schedule:
    environment: Production
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
    steps:
      - name: Schedule Newsletter
        run: python3 legacy/data/newsletter.py
        env:
          NEWSLETTERS_CHO_SH_USERNAME: ${{ secrets.NEWSLETTERS_CHO_SH_USERNAME }}
          NEWSLETTERS_CHO_SH_PASSWORD: ${{ secrets.NEWSLETTERS_CHO_SH_PASSWORD }}
          RESEND_KEY: ${{ secrets.RESEND_KEY }}
