name: get latest news
on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: Retrigger
        default: v1.0.0
        required: true
permissions: write-all
jobs:
  get-latest-news:
    environment: Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data/requirements.txt
      - name: Rebase Before Running
        run: |
          git config pull.rebase true
          git pull
      - name: Update News
        run: python3 data/main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      - name: Commit as Bot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff-index --quiet HEAD || git commit -m "Updating News..."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      - name: Translate news
        run: python3 data/translate.py
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      - name: Commit as Bot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff-index --quiet HEAD || git commit -m "Formatting..."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      - name: Sanitize news
        run: python3 data/sanitize.py
      - name: Write Frontmatter
        run: python3 data/frontmatter.py
      - name: Run Prettier
        uses: Adzz/jest_test_action@v2.0.0
        with:
            command: prettier
      - name: Commit as Bot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff-index --quiet HEAD || git commit -m "Formatting..."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      - name: Schedule Newsletter
        run: python3 data/newsletter.py
        env:
          NEWSLETTERS_CHO_SH_USERNAME: ${{ secrets.NEWSLETTERS_CHO_SH_USERNAME }}
          NEWSLETTERS_CHO_SH_PASSWORD: ${{ secrets.NEWSLETTERS_CHO_SH_PASSWORD }}
          RESEND_KEY: ${{ secrets.RESEND_KEY }}
